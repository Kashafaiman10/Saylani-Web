<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grade Manager</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Student Grade Manager</h2>

  <label for="studentName">Name:</label>
  <input type="text" id="studentName" placeholder="Enter name">

  <label for="studentMarks">Marks:</label>
  <input type="number" id="studentMarks" placeholder="Enter marks">

  <button onclick="addStudent()">Add Student</button>

  <h3 id="averageDisplay">Average Grade: 0</h3>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Marks</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="studentTableBody">
    </tbody>
  </table>

<script src="script.js"></script>
</body>
</html>
