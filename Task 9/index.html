<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Cards</title>
  <style>
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      width: 250px;
      border-radius: 5px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin-top: 0;
    }
    .out-of-stock {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Product List</h2>
  <div class="card-container"></div>

  <script src="script.js"></script>
</body>
</html>
